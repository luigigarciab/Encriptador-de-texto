<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <script src="script.js"></script>

        <div class="imgv">

            <img src="imagenes/Vector.png" class="vector">

        </div>

        <div>
            <textarea id="text1" class="text" placeholder="Ingrese texto aqui"></textarea>
        </div>
        
        <div class="alerta">
            <img src="imagenes/exclamacion.png" class="simbolo-exclamacion">
            <h1 class="text2">Solo letras minuscúlas y sin acentos</h1>
        </div>

        <div class="botones">

            <button type="button" class="encriptar" onclick = "encriptar()"><h1 class="en">Encriptar</h1></button>
            <button type="button" class="desencriptar" onclick = "desencriptar()" ><h1 class="desen">Desencriptar</h1> </button>
        </div>

        <div id="sin">
            <div class="cuadro"></div>

            <div class="respuesta">
                <h1 class="nada">Ningún mensaje fue encontrado</h1>
                <h2 class="ingresar">Ingresa el texto que deseas encriptar o desencriptar.</h2>
            </div>

            <div class="muneco">
                <img src="imagenes/Muñeco.png" alt="muñeco">
            </div>
        </div>

        <div id="con" style="display: none;">
            <div class="cuadro"></div>
            <div id="moscont" class="mostrar-contenido"></div>

            <button type="button" class="copiar" onclick = "copiar()"><h1 class="desen">copiar</h1></button>
    
        </div>

    </body>
</html>
